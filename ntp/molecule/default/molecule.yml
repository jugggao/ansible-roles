---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ntp-centos
    image: docker.io/pycontribs/centos:7
    command: /usr/sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
